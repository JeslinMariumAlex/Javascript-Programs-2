<script>
    r = parseInt(prompt("Enter the radius:"))
    l = parseInt(prompt("Enter the slant-height of the cone:"))
    h = parseInt(prompt("Enter the height of the cylinder:"))
    cone = 3.14 * r * l
    cylinder = 2 * 3.14 * h * r
    document.write(`Lateral surface area of Cone:${cone}<br>`)
    document.write(`Lateral surface area of Cylinder:${cylinder}<br>`)
</script>
