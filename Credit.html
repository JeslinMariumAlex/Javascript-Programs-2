<script>
    credit = parseInt(prompt("Enter the credit:"))
    if (credit <= 23)
        document.write(`Freshman`)
    else if (24 < credit < 53)
        document.write(`Sophomore`)
    else if (54 < credit < 83)
        document.write(`Junior`)
    else if (credit > 84)
        document.write(`Senior`)
    else
        document.write(`Invalid Entry`)
</script>
